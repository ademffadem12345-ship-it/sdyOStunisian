<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDYOS Advanced</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="desktop">

    <!-- Desktop Icons -->
    <div class="icon" onclick="openWindow('terminal')">
        <img src="icons/terminal.png">
        <div>Terminal</div>
    </div>

    <div class="icon" onclick="openWindow('pythonIDE')">
        <img src="icons/python.png">
        <div>Python IDE</div>
    </div>

    <div class="icon" onclick="openWindow('settings')">
        <img src="icons/settings.png">
        <div>Settings</div>
    </div>

    <div class="icon" onclick="openWindow('explorer')">
        <img src="icons/explorer.png">
        <div>Explorer</div>
    </div>

    <!-- Windows -->
    <div class="window" id="terminal">
        <div class="window-header">Terminal <span class="close-btn" onclick="closeWindow('terminal')">X</span></div>
        <div class="window-content">
            <div class="output" id="terminalOutput"></div>
            <input type="text" class="cmd" id="terminalInput" placeholder="Enter command...">
        </div>
    </div>

    <div class="window" id="pythonIDE">
        <div class="window-header">Python IDE <span class="close-btn" onclick="closeWindow('pythonIDE')">X</span></div>
        <div class="window-content">
            <textarea id="pythonCode" placeholder="Write Python code here..." style="width:100%;height:150px;background:#111;color:#0f0;"></textarea>
            <button onclick="runPython()">Run</button>
            <div class="output" id="pythonOutput"></div>
        </div>
    </div>

    <div class="window" id="settings">
        <div class="window-header">Settings <span class="close-btn" onclick="closeWindow('settings')">X</span></div>
        <div class="window-content">
            <p>Configure SDYOS settings here.</p>
        </div>
    </div>

    <div class="window" id="explorer">
        <div class="window-header">Explorer <span class="close-btn" onclick="closeWindow('explorer')">X</span></div>
        <div class="window-content">
            <ul id="fileList">
                <li>file1.txt</li>
                <li>script.py</li>
                <li>folder1/</li>
            </ul>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-btn" onclick="alert('Start menu clicked!')">â˜°</div>
        <div id="taskbarApps"></div>
        <div id="clock"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
